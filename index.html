<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Church Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #message { width: 70%; }
    #sendBtn { width: 25%; }
    .message { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Church Chat</h2>
  <div id="chat"></div>
  <input id="message" autocomplete="off" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <h3>Upload a picture:</h3>
  <input type="file" id="fileInput" />

  <script>
    const username = "{{ username }}";
    const socket = io();

    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const fileInput = document.getElementById('fileInput');

    socket.on('receive_message', data => {
      const div = document.createElement('div');
      div.className = 'message';
      if (data.message.startsWith('/uploads/')) {
        div.innerHTML = `<b>${data.username}:</b> <br/><img src="${data.message}" width="200"/>`;
      } else {
        div.innerHTML = `<b>${data.username}:</b> ${data.message}`;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg) {
        socket.emit('send_message', { message: msg });
        messageInput.value = '';
      }
    };

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);

        fetch('/upload', {
          method: 'POST',
          body: formData
        });

        fileInput.value = '';
      }
    });
  </script>
</body>
</html>
